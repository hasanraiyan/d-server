version: '3.8'
services:
  dostify-backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/dostify
      - JWT_SECRET=changeme
      - EMAIL_USER=changeme
      - EMAIL_PASS=changeme
      - AI_API_KEY=changeme
    depends_on:
      - mongo
  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
